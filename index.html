<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome To
        <span class="font-semibold text-teal-700">My Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-teal-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-6 font-medium">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-3 px-4 py-1"
            type="email"
            placeholder="Your email"
            name=""
            id="user-email"
          />
          <input
            class="w-9/12 block mb-3 px-4 py-1"
            type="password"
            placeholder="Your password"
            name=""
            id="user-pass"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 hover:bg-teal-700 text-white px-8 py-2 rounded-lg"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <!-- -------------------------- -->
    <script src="js/login.js"></script>
  </body>
</html>
