<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-teal-700">Money</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Diposit</h4>
            <h2 class="text-5xl">$<span id="diposit-total">00</span></h2>
          </div>
          <div class="bg-cyan-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">100</span></h2>
          </div>
        </div>
      </section>

      <!-- diposit and Withdraw field  -->
      <section class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
        <div class="bg-lime-400 p-8 rounded-xl">
          <h4 class="text-2xl text-white">Please Diposit</h4>
          <input
            class="mt-5 rounded-md w-9/12 block mb-3 px-4 py-1"
            type="text"
            placeholder="$ Amount you want to diposit"
            name=""
            id="diposit-field"
          />
          <button
            id="btn-diposit"
            class="bg-lime-600 hover:bg-tea l-700 text-white px-8 py-2 rounded-lg"
          >
            Diposit
          </button>
        </div>
        <div class="bg-amber-500 p-8 rounded-xl">
          <h4 class="text-2xl text-white">Please Withdraw</h4>
          <input
            class="mt-5 rounded-md w-9/12 block mb-3 px-4 py-1"
            type="text"
            placeholder="$ Amount you want to Withdraw"
            name=""
            id="withdraw-field"
          />
          <button
            id="btn-withdraw"
            class="bg-amber-800 hover:bg-teal-700 text-white px-8 py-2 rounded-lg"
          >
            Withdraw
          </button>
        </div>
      </section>
    </main>

    <script src="js/diposit.js"></script>
  </body>
</html>
